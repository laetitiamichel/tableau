<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="shorticon" href="./color.png" >
    <link rel="shortcut icon" href="./favicon/python_18894.ico" type="ico">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>
            Découvrez le classement des 20 languages utilisés
        </h1>
    </header>
    <main>
        <figure>
            
                <img src="./asset/react_original_logo_icon_146374.svg">

            <figcaption>

               <h2> text </h2> 
            </figcaption>
        </figure>
        <div class="large-table-primary" role="region" aria-labelledby="table-primary">
            <table id="table-primary">
            <caption>
                <span aria-hidden="true">
                    	 &#127942
                </span>
                Classement des languages de programmation
            </caption> <!-- rajouter 1 texte au dessus du tableau-->
            <thead> <!-- 1ère ligne du tableau = en-tête-->
                <tr> <!-- ligne du tableau-->
                    <th> <!-- colonnes--> Language</th> <th> Utilisation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Python</td><td>15.17%</td>
                </tr>
                <tr>
                    <td>C</td><td>13.96%</td>
                </tr>
                <tr>
                    <td>Java</td><td>11.72%</td>
                </tr>
                <tr>
                    <td>C#</td><td>9.76%</td>
                </tr>
                <tr>
                    <td>Visual basic</td><td>4.39%</td>
                </tr>
                <tr>
                    <td>JavaScript</td><td>2.82%</td>
                </tr>
                <tr>
                    <td>Assembly language</td><td>2.49%</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th> Language</th><th>Utilisation</th>
                </tr>
            </tfoot>
            </table>

        </div>
    </main>
    <footer>
        <p>
            &copy;- HTML - 2022
        </p>
    </footer>
</body>
</html>
